<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '448765281970324',
      xfbml      : true,
      status     : true,
      cookie     : true,
      version    : 'v2.4'
    });

  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div class="background-image-main">
  <div>
      <div id="tabs" class="panel panel-default feed-news" >
          <ul class="feed-ul nav nav-tabs">
              <li role="presentation" class="tab feed-li" ng-repeat="tab in tabs"
                  ng-class="{active:isActiveTab(tab.url)}"
                  ng-click="onClickTab(tab)">{{tab.title}}</li>
                  <input type="text" ng-model="search.title" class="filter" name="name" val="" placeholder="Search" size="40">
          </ul>
          <div id="mainView">
              <div ng-include="currentTab"></div>
          </div>
      </div>



      <script type="text/ng-template" id="nfl.tpl.html" >
    		<div class="contain">
        <div id="viewOne" ng-repeat="article in nflArray | filter: search:strict | orderBy: 'pubDate':true">
    <toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
      <button type="button" class="star"><i class="fa fa-star-o star growStar" ng-click="add(article)"></i></button>
    			<a href="{{article.link}}"><h3>{{article.title}}</h3></a>
          <p class="views">
            {{article.pubDate}}
          </p>
        	<p class="views">{{article.description}}</p>
          <img class="fb" src="http://shopify.barrelny.com/wp-content/uploads/2014/06/facebook-share-button.png" ng-click="share(article)" alt="" />
    		</div>
        </div>
    	</script>
