<div class="background-image">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Profile</div>
            <div class="panel-body">
                <form method="post" ng-submit="updateProfile(user)">
                    <div class="form-group">
                        <label class="control-label"><i class="ion-person"></i> Display Name</label>
                        <input type="text" class="form-control" ng-model="user.displayName" />
                    </div>
                    <div class="form-group">
                        <label class="control-label"><i class="ion-at"></i> Email Address</label>
                        <input type="email" class="form-control" ng-model="user.email" />
                    </div>
                    <button class="btn btn-lg btn-success grow">Update Information</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default center-dropdown">
            <div class="panel-heading">Team Preferences</div>
            <div class="panel-body">
                <input ng-click="clicked= !clicked" type="button" class="dropdown" value="NFL">
                <div ng-show="clicked" class="ng-hide panel-body check">
                    <div class="checkboxList">
                        <label ng-repeat="team in nfl">
                            <input type="checkbox" checklist-model="favorites.nfl" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <div class="checkboxList">
                        <label ng-repeat="team in nfl2">
                            <input type="checkbox" checklist-model="favorites.nfl2" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <br>
                    <input class="save-button btn grow" ng-click="updateProfile(favorites)" type="button" value="Save">
                </div>

                <input ng-click="clicked1= !clicked1" type="button" class="dropdown" value="MLB">
                <div ng-show="clicked1" class="ng-hide panel-body check">
                    <div class="checkboxList30">
                        <label ng-repeat="team in mlb">
                            <input type="checkbox" checklist-model="favorites.mlb" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <div class="checkboxList30">
                        <label ng-repeat="team in mlb2">
                            <input class="check" type="checkbox" checklist-model="favorites.mlb2" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <br>
                    <input class="save-button btn grow" ng-click="updateProfile(favorites)" type="button" value="Save">
                </div>


                <input ng-click="clicked2= !clicked2" type="button" class="dropdown" value="NHL">
                <div ng-show="clicked2" class="ng-hide panel-body check">
                    <div class="checkboxList30">
                        <label ng-repeat="team in nhl">
                            <input type="checkbox" checklist-model="favorites.nhl" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <div class="checkboxList30">
                        <label ng-repeat="team in nhl2">
                            <input class="check" type="checkbox" checklist-model="favorites.nhl2" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <br>

                    <input class="save-button btn grow" ng-click="updateProfile(favorites)" type="button" value="Save">
                </div>
                <input ng-click="clicked3= !clicked3" type="button" class="dropdown" value="NBA">
                <div ng-show="clicked3" class="ng-hide panel-body check">
                    <div class="checkboxListNBA">
                        <label ng-repeat="team in nba">
                            <input type="checkbox" checklist-model="favorites.nba" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <div class="checkboxListNBA">
                        <label ng-repeat="team in nba2">
                            <input class="check" type="checkbox" checklist-model="favorites.nba2" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <br>

                    <input class="save-button btn grow" ng-click="updateProfile(favorites)" type="button" value="Save">
                </div>
                <input ng-click="clicked4= !clicked4" type="button" class="dropdown" value="Extras">
                <div ng-show="clicked4" class="ng-hide panel-body check">
                    <div class="checkboxListExtra">
                        <label ng-repeat="team in extra">
                            <input type="checkbox" checklist-model="favorites.extra" checklist-value="team"> {{team}}
                        </label>
                    </div>
                    <br>
                    <input class="save-button btn grow" ng-click="updateProfile(favorites)" type="button" value="Save">
                </div>
            </div>
        </div>
    </div>
</div>

</div>
